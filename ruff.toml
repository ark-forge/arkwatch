# Ruff configuration for ArkWatch
target-version = "py312"
line-length = 120

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults (FastAPI Depends)
    "UP042",  # replace-str-enum: keep str+Enum for broader compatibility
]

[lint.per-file-ignores]
"tests/**/*.py" = ["B011"]

[format]
quote-style = "double"
