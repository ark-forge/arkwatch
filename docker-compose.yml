services:
  api:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - config/.env
    volumes:
      - arkwatch-data:/app/data
      - arkwatch-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8080/health'); assert r.status_code == 200"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build: .
    command: python run_worker.py
    env_file:
      - config/.env
    volumes:
      - arkwatch-data:/app/data
      - arkwatch-logs:/app/logs
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

volumes:
  arkwatch-data:
  arkwatch-logs:
